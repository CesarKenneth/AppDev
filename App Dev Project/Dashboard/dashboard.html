<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - King Jak Burgers</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/2ae4ceeccb.js"></script>
</head>
<body>
    <div id="dashboardMainContainer">
        <div class="dashboard_sidebar">
            <div class="logo-container">
            <img src="Assets/logo.png" alt="King Jak Burgers Logo" class="logo">
            </div>
            <div class="dashboard_sidebar_user">
            <img src="Assets/son.png" alt="User image">
            <span>Iverson Rosario</span>
            </div>
            <div class="dashboard_sidebar_menus">
                <ul class="dashboard_menu_lists">
                    <li class="menuActive">
                        <a href=""><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                </ul>         
            </div>
        </div>
        <div class="dashboard_content_container">
            <div class="dashboard_topNav">
                <div class="nav_left">
                    <a href=""><i class="fa fa-navicon"></i></a>
                    <div class="search-box">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <div class="nav_right">
                    <a href=""><i class="fa fa-bell"></i></a>
                    <a href=""><i class="fa fa-gear"></i></a>
                    <a href=""><i class="fa-regular fa-circle-question"></i></a>
                    <a href="" id="logoutBtn"><i class="fa fa-power-off"></i></a>
                </div>
            </div>
            <div class="dashboard_content">
                <div class="dashboard_content_main">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
